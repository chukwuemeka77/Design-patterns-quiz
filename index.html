<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OOP & Design Patterns Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">QuizMaster</a>
      <button class="btn btn-outline-secondary" id="themeToggle">Light/Dark</button>
    </div>
  </nav>

  <!-- Main Quiz Container -->
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="card-title">OOP & Design Patterns Quiz</h2>
          <div id="timerContainer" class="w-50">
            <div class="progress">
              <div id="timerBar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%"></div>
            </div>
            <small id="timerText" class="text-muted"></small>
          </div>
        </div>

        <div id="quizContainer"></div>

        <div class="d-flex justify-content-between mt-4">
          <button id="nextBtn" class="btn btn-primary">Next</button>
          <button id="submitBtn" class="btn btn-success d-none">Submit</button>
        </div>

      </div>
    </div>

    <div id="resultContainer" class="mt-5 d-none"></div>

    <div class="text-center mt-4">
      <button id="viewLeaderboardBtn" class="btn btn-secondary mt-3">View Leaderboard</button>
      <div id="leaderboardContainer" class="mt-4 d-none"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
